<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="/src/assets/iconst/spinner-solid.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>App Travel</title>
  </head>
  <body>
    <main id="container" class="container">
      <header id="header" class="header">
        <button id="button" class="btn back">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button id="button" class="btn back">
          <ion-icon name="bookmark-outline"></ion-icon>
        </button>
      </header>

      <section id="body" class="body">
        <h1 class="body-title">Travel Fly UP</h1>
        <p class="text-description">Dreams Tourism</p>

        <div id="rating" class="rating__container">
          <div id="user" class="user">
            <div class="img img-1">
              <figure class="img-figure"><img src="" alt="" /></figure>
            </div>
            <div class="img img-2">
              <figure class="img-figure"><img src="" alt="" /></figure>
            </div>
            <div class="img img-3">
              <figure class="img-figure"><img src="" alt="" /></figure>
            </div>
            <div class="img img-4">
              <figure class="img-figure"><img src="" alt="" /></figure>
            </div>
            <p class="rating-text">4.5</p>
          </div>
          <button class="button check">Check Available</button>
        </div>
        <p class="about">About Trip</p>
        <p class="detail">
          The Andaman Islands are an Indian archipelago in the Bay of Bengal.
          These roughly 300 islands are known for their palm-lined, white-sand
          beaches, mangroves and tropical rainforests. Coral reefs supporting
          marine sites.
        </p>

        <div class="booking__container">
          <div class="book-inner"></div>
        </div>
      </section>
    </main>

    <!--Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweene/0.5.11/tweene-all.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="/src/js/index.js"></script>
  </body>
</html>
